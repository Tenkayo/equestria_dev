###########################################
CCN_Fight_For_Whats_Right:0 "Fight For Whats Right"
CCN_Fight_For_Whats_Right_desc:0 "I want to know all about friendship, and maybe one day I can take that knowledge back to the Changeling Kingdom! If my kind learned how to create love for one another, maybe they wouldn't have to take it from others!"
CCN_Form_Militia:0 "Establish Svarm Militia"
CCN_Form_Militia_desc:0 "We have several dozen smaller hives offering up their various Militia to our cause, we simply need to organize them into some structure of Command"
CCN_Convince_Pharynx:0 "Speak with Pharynx"
CCN_Convince_Pharynx_desc:0 "Pharynx is Thorax's own brother and perhaps the second best Changeling General in the country, we must convince him to switchsides perhaps the title of Prince and his fondness of Thorax can make him switch?"
CCN_Foreign_Aid:0 "Foreign Aid"
CCN_Foreign_Aid_desc:0 "Several Foreign Entities would love to see Chrsyalis lose control of the changeling lands, perhaps we could get some support from them?"
CCN_Den_Industry:0 "Den Industry"
CCN_Den_Industry_desc:0 "The Den was the last Hive to fall during Chrsyalis's unification wars, and as such has been neglected thoughout Chrysalis's regime, perhaps we could offer some support in their modernization efforts?"
CCN_Den_Mines:0 "Den Mines"
CCN_Den_Mines_desc:0 "The Changeling Lands has a lot of open space in the North. Many areas have not even been settled due to the various monsters infesting the region, we should clear some out and survey the area."
CCN_Fortify_Svarm:0 "Fortify Svarm"
CCN_Fortify_Svarm_desc:0 "Svarm is without a doubt the heart of our Revolution we must make sure it is adequately protected."
CCN_Forest_Roadnetwork:0 "Forest Roads"
CCN_Forest_Roadnetwork_desc:0 "We can construct several hidden road networks through the dark forests in the North connecting the two primary hives which support us."
CCN_Civil_War_Victory:0 "Bittersweet Victory"
CCN_Civil_War_Victory_desc:0 "We have won the war, but our nation has suffered hard. Our population is greatly wary of future war, our command structures have been purged and our economy is in ruins. If we hope to maintain a place on the world stage, we must rebuild, quickly."
CCN_Bomber_Command:0 "Bomber Command"
CCN_Bomber_Command_desc:0 ""
CCN_King_Of_All_The_Changelings:0 "The New King"
CCN_King_Of_All_The_Changelings_desc:0 "With our victory over Chrysalis, we must crown Thorax as our monarch. With him as our new head of state, we can begin restructuring our government into a proper harmonic monarchy, and pave the way for further diplomacy and reform."
CCN_New_High_Command:0 "Promote Marshal Dalzollene"
CCN_New_High_Command_desc:0 "Our command structure suffered hard in the civil war, and with the lack of loyalist generals our military finds itself in a state of disarray. We must promote changelings who are both well-versed in warfare and loyal to Thorax into military positions, and help fill the power vaccuum we have created."
CCN_Unity:0 "Reunify The Nation"
CCN_Unity_desc:0 "While those loyal to our cause are many, so too are dissidents and loyalits. We must remind these enemies that we must remain unified, for the greater good of the changeling nation."
CCN_Supress_Counter_Revolutionaries:0 "Contain Reactionaries"
CCN_Supress_Counter_Revolutionaries_desc:0 "Reactionary and loyalist elements still remain in our nation, and even in our government, some suspect. The establishment of an agency to crackdown on these is vital for the stability of our nation and government."
CCN_Establish_House_Of_Commons:0 "Establish The House of Commons"
CCN_Establish_House_Of_Commons_desc:0 "The idea of a semi-democratic monarchy has been seen in a few places around the world. By adopting these ideas, we can maintain Thorax as a head of state while also giving the commoners a voice in the government."
CCN_Our_Own_Harmony:0 "Our Own Harmony"
CCN_Our_Own_Harmony_desc:0 "While our ideas may be somewhat similar, and them an inspiration to us, we must not feel too tied to the ponies. Changelings and ponies- while not necessarily enemies- are fundamentally different. We must forge our own path, seperate from Equestria."
CCN_A_Letter_To_A_Foreign_Queen:0 "A Letter To A Foreign Queen"
CCN_A_Letter_To_A_Foreign_Queen_desc:0 "We must send a letter to the rightful heir to the Olenian throne, Velvet, assuring the deer of our support of her claim.""
CCN_Harmonic_Olenia:0 "A Harmonic Olenia"
CCN_Harmonic_Olenia_desc:0 "We must infiltrate the king's government, implanting ideas of harmonic rule both in his government and populace."
CCN_Velvet_Coup:0 "Install Velvet"
CCN_Velvet_Coup_desc:0 "The time has come for us to support our ally's claim, and pressure the current Olenian regime to allow her rule."
CCN_Join_Velvet:0 "Join Velvet"
CCN_Join_Velvet_desc:0 "Olenia is embroiled in civil war, and our ally needs our help! Our forces must be mobilised, and deployed against the false rulers of Olenia."
CCN_Marry_Velvet:0 "Marry Queen Velvet"
CCN_Marry_Velvet_desc:0 "While our relations with Olenia have been closer than any other, there is a way we could draw relations even closer, between both our nations and our rulers..."
CCN_Olenian_Changeling_Pact:0 "Olenian Pact"
CCN_Olenian_Changeling_Pact_desc:0 "We should officially form an alliance with the Olenians, ensuring further cooperation between our countries."
CCN_Propose_Personal_Union:0 "The Unthinkable Union"
CNN_Propose_Personal_Union_desc:0 "With our monarchs joined in marriage, a strange and surprising idea has been put forth- the unification of changeling and deer lands, into a commonwealth of sorts, where both nations can be stronger We must propose this to Velvet."
CCN_King_Of_Olenia:0 "Keisari Of Olenia"
CCN_King_Of_Olenia_desc:0 "Despite this being a purely diplomatic unification, many deer are still wary of changeling rule. By crowning Thorax as the rightful Keisari of Olenia, we can both assert our official claim to the throne and assure the deer that we mean nothing but good."
CCN_Choose_Capital:0 "New Capital"
CCN_Choose_Capital_desc:0 "This is a union, and our capital staying in changeling territory has brought some alarm. It has been proposed tha we should move it to a morecentral location, to help assert our government's presence, and make sure noone suspects us of biased policies."
CCN_Intergrate_Olenian_Advisatory_Staff:0 "Olenian Advisors"
CCN_Intergrate_Olenian_Advisatory_Staff_desc:0 "Many of the Olenians formerly employed in the government have expressed displeasure at no longer having a job. Luckily enough, we have a few vacancies, and many of them may prove useful to us."
CCN_Intergrate_Olenian_Military_Staff:0 "Olenian Generals"
CCN_Intergrate_Olenian_Military_Staff_desc:0 "Olenians are experts in traversing the cold lands of their home, as well as in coastal invasion. By integrating this into our army, we can benefit greatly."
CCN_Intergrate_Sakara:0 "Sakara Administration"
CCN_Intergrate_Sakara_desc:0 "We must integrate the Sakara region into our beauracracy."
CCN_Intergrate_Cervus:0 "Cervus Administration"
CCN_Intergrate_Sakara_desc:0 "We must integrate the Sakara region into our beauracracy."
CCN_Intergrate_Hjortland:0 "Hjortland Administration"
CCN_Intergrate_Hjortland_desc:0 "We must integrate the Hjortland region into our beauracracy."
CCN_Intergrate_Vaverfront:0 "Vaverfront Administration"
CCN_Intergrate_Vaverfront_desc:0 "We must integrate the Vaverfront region into our beauracracy."
CCN_Intergrate_Far_North:0 "Northern Administration"
CCN_Intergrate_Far_North_desc:0 "We must integrate the Far North region into our beauracracy."
CCN_Hive_To_Hjortland:0 "Hive to Hjortland Line"
CCN_Hive_To_Hjortland_desc:0 "In efforts to help unify the two nations, a railroad running from the Central Hive to Hjortland has been proposed, allowing for easier travel."
CCN_national_resources:0 "Joint Resource Development"
CCN_national_resources_desc:0 "The combined industry of both of our nation allows for each to cover the other's weaknesses, as well as helping promote further growth."
CCN_Combing_PArliaments_Folketing:0 "Combing Parliaments"
CCN_Combing_PArliaments_Folketing_desc:0 "Both Olenia and the Changeling Lands have parliaments, however despite unification they both continue to operate independently. Uniting the parliaments is the first step torwards continued centralisation and development, not as two nations, but as a single united one."
CCN_Velvets_Asuttaminen_Plan:0 "Velvet's Assuttaminen Plan"
CCN_Velvets_Asuttaminen_Plan_desc:0 "Keisarinna Velvet has recently came up with the idea for a plan promoting settlement in northern Olenia, providing more living space for deer and changeling alike."
CCN_Gold_Reserve:0 "Gold Reserve"
CCN_Gold_Reserve_desc:0 "As a result of our settlement policy, more settlers have been exploring the north. In fact, one of those settlers discovered something outstanding- Gold! If we establish state control of these deposits, the problem of funding will be one of the past."
CCN_KEisarinna_Velvet_Academy:0 "Keisarinna Velvet's Academy"
CCN_KEisarinna_Velvet_Academy_desc:0 "Our dear Keisarinna Velvet has yet another idea. Even before changeling support was announced, Velvet dreamed of what she would do if she ruled. One such idea was to promote higher learning within Olenians by the construction of a "Queen Velvet Academy". With our new commonwealth we can help make that a reality."
CNN_Olenian_Dockyards:0 "Olanian Dockyards"
CNN_Olenian_Dockyards_desc:0 "Olenians are well-known for their shipmaking traditions, while changeling naval tradition is sparce, and our dockyards similar. Promoting the growth of the shipbuilding industry in Olenia might allow us to establish a presence on the seas. 
CNN_Sakara_Dockyards:0 "A spot in Sakara that's perfect for expanding our shipmaking industry has recently been found. This project would cost us little, and pay back dividends in costs saved on ships."
CNN_Approach_Olenia:0 "Approach Olenia"
CNN_Approach_Olenia_desc:0 "A new threat has been found, in the Lunar Empire. We must unite with our former enemies, the Olenians, to safeguard the north from this evil empire."
CNN_Establish_The_Concordat:0 "Establish the Condordat"
CNN_Establish_The_Concordat_desc:0 "The Duskian Concordat- an alliance against the Lunar Empire- must be formed, starting with us and Olenia."
CNN_Guarantee_Stalliongrad:0 "Guarantee Stalliongrad"
CNN_Guarantee_Stalliongrad_desc:0 "Stalliongrad is being threatened by our enemy, and we must promise them our help in the case of an invasion."
CNN_Guarantee_Yakyakistan:0 "Guarantee Yakyakistan"
CNN_Guarantee_Yakyakistan_desc:0 "The Yaks are weak and devided- perfect prey for the despicably Lunar Empire to gobble up. We must protect them, to ensure that Nightmare Moon stays weak."
CNN_Offer_Membership_To_Stalliongrad:0 "Offer Membership to Stalliongrad"
CNN_Offer_Membership_To_Stalliongrad_desc:0 "We must draw closer to Stalliongrad, inviting them to our alliance formally."
CNN_Offer_Membership_To_Yakyakistan:0 "Offer Membership to Yakyakistan"
CNN_Offer_Membership_To_Yakyakistan_desc:0 "Our alliance must grow stronger, and the yaks are an obvious addition."
CNN_Firmly_United:0 "Firmly United"
CNN_Firmly_United_desc:0 "All changelings must unite against this threat, and sacrifices must be made to protect us and our allies."
CNN_Skewer_The_Monster:0 "Skewer the Monster"
CNN_Skewer_The_Monster_desc:0 "It is time to strike the horrible Lunar Empire, and bring an end to Nightmare Moon's rule, once and for all!"
CCN_None_Agression_Pact:0 "Non Aggression Pact"
CNN_None_Agression_Pact_desc:0 "Fear of changeling attacks is something etched into the pony populace, ever since Chrysalis attempted to invade the Crystal Empire. With the signing of an official pact of non-aggression, we can help to assuage this fear, making ponies much more friendly to us."
CCN_Boring_Friendship:0 "Equestrian-Changeling Friendship"
CCN_Boring_Friendship_desc:0 "With the warming relations between our two nations, business opportunities once impossible are now becoming a very real possibility. The economies of both Equestria and our nation are benefitting well from this thaw."
CCN_State_Visit_To_Equestria:0 "Closer to Equestria"
CCN_State_Visit_To_Equestria_desc:0 "For many moons, changelings and ponies have been mortal enemies. However, with our new leader following a way of governing quite similar to the of the ponies, it may be possible for diplomacy. If we can establish an embassy with the Equestrians, it opens up many possibilities for the future of our two nations."
CCN_Offer_Changeling_Advisors:0 "Offer Changeling Advisatory Staff"
CCN_Offer_Changeling_Advisors_desc:0 "The ponies, while a powerful empire, are quite stagnant, military-wise. However, our military staff are well-versed in many doctrines, and could help educate our new friends in the ways of war."
CCN_Join_Pony_Scum:0 "Join Equestria"
CCN_Join_Pony_Scum_desc:0 "It is about time that we formalise our friendship with Equestria, and join their military alliance. The times of fear between changelings and ponies are long-gone, and in this new age we shall stand together as staunch allies, in the face of all threats."
CCN_Establish_Equus_Pact:0 "Equus Trade Pact"
CCN_Establish_Equus_Pact_desc:0 "While there is already intermingling between pony and changelings business, by officially signing a trade agreement with the ponies, we can encourage this even more."
CCN_Influence_Bears:0 "Influence the Bears"
CCN_Influence_Bears_desc:0 "We must begin to assert our influence in our neighbors. By bringing the bears in the north closer to harmony, we may gain a new friend."
CCN_Influence_Yakistan:0 "Influence Yakistan"
CCN_Influence_Yakistan_desc:0 "The yaks are a race constantly embroiled in conflict, between their autocratic tribal leaders. We must help these poor souls, and bring them closer to our ideal of harmony."
CCN_Bear_Coup:0 "Polar Bear Coup"
CCN_Bear_Coup_desc:0 "It is clear that we cannot persuade the bears to our way of thinking peacefully- using infiltration by friendly forces, changeling and bear alike, we can swiftly execute a coup."
CCN_Bear_Referendum:0 "Bear Referendum"
CCN_Bear_Referendum_desc:0 "We have managed to convince the population of our northern neighbor to our way of thinking. However, their government will not just hand over their power without a little prodding- by pressuring them into having a referendum on harmony, we can ensure a peaceful rise to power of friendly forces."
CCN_Yak_Referendum:0 "Yak Referendum"
CCN_Yak_Referendum_desc:0 "The yaks have embraced our ideology openly, and many citizens are voicing their disapproval of the government. We must send an envoy to request the Yak government has a referendum, so our friends can rise to power."
CCN_Yak_Coup:0 "Yak Coup"
CCN_Yak_Coup_desc:0 "The violent yak warlords refuse to give up their power to the people. We must infiltrate them and incite a coup, to install a friendly government."
