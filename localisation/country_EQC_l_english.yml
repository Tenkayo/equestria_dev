 EQC_gw_tank_equipment:0 "Armoured Tractor"
 EQC_gw_tank_equipment_desc:0 "Early experiments with armoured tractors yielded mixed results, but functioned well enough for Equestrian military use."
 EQC_gw_tank_equipment_short:0 "Armoured Tractor"
 
 EQC_light_tank_equipment_1:0 "Sparrow Local Pattern"
 EQC_light_tank_equipment_1_desc:0 "The Sparrow was a simple light tank, more designed as an experiment with welding techniques than an actual combat vehicle. It was mass-produced and pressed into service anyway."
 EQC_light_tank_equipment_1_short:0 "Sparrow LP"
 EQC_light_tank_equipment_2:0 "Calico Local Pattern"
 EQC_light_tank_equipment_2_desc:0 "The Calico was Equestria's first purpose-built combat light tank. It served well, but suffered from design flaws that ultimately caused its replacement."
 EQC_light_tank_equipment_2_short:0 "Calico LP"
 EQC_light_tank_equipment_3:0 "Dart Local Pattern"
 EQC_light_tank_equipment_3_desc:0 "The Dart was a light infantry support tank that was well-liked amongst the troops for its mechanical reliability, and proved cheap to build and easy to use. It served in many support and tertiary roles during its career."
 EQC_light_tank_equipment_3_short:0 "Dart LP"
 
