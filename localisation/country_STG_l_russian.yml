collectivization_effort:0 "Попытка коллективизации"
collectivization_effort_desc:0 "Коллективизация - передача земель кулаков, землевладельцев и компаний в копыта всего общества. Правительство даёт фермерам необходимую технику и оборудование, а также образование, медицинскую помощь и прочие блага, а фермеры поставляют продовольствие. Конечно, не все пони обрадуются такому повороту событий, особенно те, кто готов придержать хлеб и затем продать его по завышенной цене."
food_market:0 "Продовольственные магазины"
food_market_desc:0 "Единственный способ решить проблему с продовольствием - организовать свободную торговлю между фермерами и выделить средства для осваивания земель."
