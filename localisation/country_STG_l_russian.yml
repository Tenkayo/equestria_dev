severe_famine2_desc:0 "Продовольственные проблемы в Сталлионградской республике обострились. Санкции Эквестрии, поспешные попытки коллективизации, несколько холодных зим - и всё, запасы продовольствия начали иссякать. Если ситуация выйдет из-под контроля, правительство утратит доверие народа."
severe_famine_desc:0 "Продовольственные проблемы в Сталлионградской республике обострились. Санкции Эквестрии, поспешные попытки коллективизации, несколько холодных зим - и всё, запасы продовольствия начали иссякать. Если ситуация выйдет из-под контроля, правительство утратит доверие народа."
