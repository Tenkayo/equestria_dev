pioneers:0 "Пионеры"
pioneers_desc:0 "Пионерская организация занимается внешкольным образованием молодёжи - основы любого общества. Пионеры подготовлены в идеологическом, физическом и социальном планах. Их лозунг - "Всегда готов!"."
pioneers2:0 "Пионеры"
pioneers2_desc:0 "Пионерская организация занимается внешкольным образованием молодёжи - основы любого общества. Пионеры подготовлены в идеологическом, физическом и социальном планах. Их лозунг - "Всегда готов!"."
