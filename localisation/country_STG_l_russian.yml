stalliongrad_news.101.d:0 "Этим утором, Василий Панцушенко, был назначен Генеральным Секретарем Сталлионградской Коммунистической Партии. Короткая церемония принятия полномочий прошла в Верховном Совете. Бывший Первый Министр истинно верит в социалистические идеалы и продолжит текущую политику коллективизации."
stalliongrad_news.101.a:0 "Что же теперь будет?"
stalliongrad_news.102.t:0 "Синистер Серов становится новым генеральным секретарем"
stalliongrad_news.102.d:0 "Этим утром, Синистер Серов, был назначен Генеральным Секретарем Сталлионградской Коммунистической Партии. Короткая церемония принятия полномочий прошла в Верховном Совете. В своем выступлении Синистер обещал радикальную реформу текущей коллективистской экономике. Он также осудил всех соседей Сталлионграда как проклятых капиталистических и поклялся распространить революцию на угнетенных рабочих ."
stalliongrad_news.102.a:0 "Интересно."
vasya_coup:0 "Переворот Василия"
sinister_coup:0 "Переворот Синистера"
nestor_coup:0 "Переворот Нестора"
stalliongrad.106.t:0 "Шанс уничтожить врага"
stalliongrad.106.d:0 "Наши агенты шпионят за Василием и Синистером в их повседневной жизни. Они нашли то что может заткнуть их раз и навсегда."
stalliongrad.106.a:0 "Конечно, пора избавиться от них."
stalliongrad.106.b:0 "Как вы можете думать об этом?!"
stalliongrad.107.t:0 "С Василием покончено."
stalliongrad.107.d:0 "Наш агент успешно устранил Василия в его доме сегодня утром. По крайней мере один из врагов нас больше не потревожит."
stalliongrad.107.t_fail:0 "Василий выжил!"
stalliongrad.107.d_fail:0 "Наши агенты-неудачники не смогли выполнить даже такое простое дело, как убийство Василия. Хуже того он теперь знает что мы шпионим за ним!"
stalliongrad.107.a:0 "Чудесно."
stalliongrad.107.b:0 "Как он смог?"
stalliongrad.108.t:0 "Синистер Серов убит."
stalliongrad.108.d:0 "Сегодня утром Синистер Серов был убит в своем доме нашим агентом. Сообщается о яростной драке на ножах, однако сопротивление было сломлено и теперь он лежит в местном морге ."
stalliongrad.108.t_fail:0 "Синистер Серов выжил!"
stalliongrad.108.d_fail:0 "Сегодня утром была предпринята попытка ликвидировать Синистера Серова одним из наших агентов, к несчастью он орудуя кухонным ножом нанес тяжелые раны агенту и сбежал через окно своего дома в неизвестном направлении."
stalliongrad.108.a:0 "Отлично!"
stalliongrad.108.b:0 "Идиоты!"
stalliongrad.109.t:0 "Генерал Нестор возглавляет мятеж!"
stalliongrad.109.d:0 "A close friend of both Vasily and Sinister has made it known to the public"
stalliongrad.109.a:0 " "
stalliongrad.109.b:0 " "
stalliongrad_news.103.t:0 "Великая трагедия"
stalliongrad_news.103.d:0 "Великая трагедия поразила Сталлионград. Утром 17 марта произошел взрыв пошатнувший Дворец Советов, вызванные пожары привели к множественным смертям среди чиновников. Сейчас ведется расследование, но нет ничего что помогло бы навести нас на организаторов терракта, власти не уверены что смогут в ближайшее время найти улики. Возможно это акция устрашения от Чейнджлингов, но и внутренний терроризм не стоит отбрасывать. Как бы то ни было, ясно, что кто-то не доволен текущим правительством."
stalliongrad_news.103.a:0 "Как такое возможно в центре Сталлионграда?"
stalliongrad_news.104.t:0 "Возращение Сталлионграда."
stalliongrad_news.104.d:0 "Никто этого не ожидал, но сегодня сталлионградцы проснулись под старым флагом Сталлионграда, что-то произошло. Как будто наши бравые солдаты снова захватывают Эквестрийские арсеналы и подавляют очаги сопротивления по всей стране, но это не так. Сегодня в своем заявлении к народу Сталлионграда, по всем радиостанциям Дарк Винд объявил не только о возращении правильного коммунизма, но и возвращении по крыло Эквестрийских принцесс..."
stalliongrad_news.104.a:0 "Неожиданно."
stalliongrad_news.105.t:0 "Подождите, что!?"
stalliongrad_news.105.d:0 "Сегодня произошло интересное событие, ГенСек Сталлионграда Дарк Винг распустил Политбюро и Верховного Совета. Те единицы, кто сопротивлялся действиям Дарк Винда оперативно были отправлены в тюрьмы. В результате самопровозглашенный Верховный Лидер получил верховную власть над страной и первым же своим указом он объявил о распаде Сталлионграда... и создании Великого Эквестрийского Союза."
stalliongrad_news.105.a:0 "Подождите, что!?"
stalliongrad_news.106.t:0 "General Secretary Nestor Lunin steps up."
stalliongrad_news.106.d:0 "Following the events in Stalliongrad, as Gensec Dark Wing has assassinated his fellow party members and contenders in the last elections, Sinister Serov and Vasiliy Pantsushenko, on public demand Dark Wing will be judged by higher court. General Nestor Lunin, a friend of both Vasiliy and Sinister, has been appointed as the new Gensec of Stalliongrad."
stalliongrad_news.106.a:0 "Oh my."
stalliongrad_news.107.t:0 "General Secretary Vasiliy Pantsushenko steps up."
stalliongrad_news.107.d:0 "Following the events in Stalliongrad, as Gensec Dark Wing has assassinated of his fellow party member and contender in the last elections, Sinister Serov, on public demand Dark Wing will be judged by higher court. Supported by general Nestor Lunin, Vasiliy Pantsushenko has been appointed as the new Gensec of Stalliongrad."
stalliongrad_news.107.a:0 "Oh my."
stalliongrad_news.108.t:0 "General Secretary Sinister steps up."
stalliongrad_news.108.d:0 "Following the events in Stalliongrad, as Gensec Dark Wing has assassinated of his fellow party member and contender in the last elections, Vasiliy Pantsushenko, on public demand Dark Wing will be judged by higher court. Supported by general Nestor Lunin, Vasiliy Pantsushenko has been appointed as the new Gensec of Stalliongrad."
stalliongrad_news.108.a:0 "Oh my."
stalliongrad.114.t:0 "The Griffon Liberation Army asks of help."
stalliongrad.114.d:0 "Yesterday an old cracked sailing ship appeared at the port of St. Petershoof. It was filled with griffons, who waved red banners and shouted "Komrads!" all across the harbour. Our sailors warmly greeted them and provided accommodation in their ships and showed them the city. They were generally amazed by equestrian architecture and all technological advancements of the ponies across the ocean. The griffons, however, had a mission. They said they've come from Prywhen, a land in Griffonia now plunged into a bloody civil war, peasants fighting against their tyrant lord. The leader of Prywhen revolutionaries have sent this party to sail over the whole world to appeal to the ponies of Stalliongrad to provide help in any form possible to ease the struggle of all griffons. The global revolution is near, says [GRW.GetLeader]. Taking our current situation into consideration and the ship they took for this journey, we spare that much."
stalliongrad.114.d_no_war:0 "Yesterday an old cracked sailing ship appeared at the port of St. Petershoof. It was filled with griffons, who waved red banners and shouted "Komrads!" all across the harbour. Our sailors warmly greeted them and provided accommodation in their ships and showed them the city. They were generally amazed by equestrian architecture and all technological advancements of the ponies across the ocean. The griffons, however, had a mission. They said they've come from Prywhen, a land in Griffonia, where the peasant revolution has succeeded. Now the country is undergoing rapid industrialization and collectivization processes. The leader of Prywhen revolutionaries have sent this party to sail over the whole world to appeal to the ponies of Stalliongrad to provide help in any form possible to ease the struggle of all griffons. The global revolution is near, says [GRW.GetLeader]. Taking our current situation into consideration and the ship they took for this journey, we spare that much."
stalliongrad.114.a:0 "Send them a tank."
stalliongrad.114.b:0 "Send them a plane."
stalliongrad.114.c:0 "Send them weapons."
stalliongrad.114.e:0 "Send them our military mission."
stalliongrad.114.m:0 "Don't send anything."
stalliongrad.115.t:0 "Tank Research"
stalliongrad.115.d:0 "Stalliongradian Tractor Factory has proposed to adopt several new tank projects. We have a wide variety to choose from. Swift BT, fast and armoured T-34, heavy armoured KV. All of the blueprints seem reasonable and feasible. But which project are we going support and focus on?"
stalliongrad.115.a:0 "Focus on light tanks."
stalliongrad.115.b:0 "Focus on meduim tanks."
stalliongrad.115.c:0 "Focus on heavy tanks."
stalliongrad.115.e:0 "We don't need any of these."
stalliongrad.116.t:0 "Project Competition."
stalliongrad.116.d:0 "Many competitions are being held among the graduates around the country each year. The brightest young ponies present their scientific projects and if such a project is successful, they're right away accepted into one of the newly built universities. And this time we have got an extraordinary student, Petya Semenov from Konzan, and his amazing project in sphere of electronics. He recreated a primitive computer using everyday materials. Kozan University will be proud to have him."
stalliongrad.116.d_rocket:0 "Many competitions are being held among the graduates around the country each year. The brightest young ponies present their scientific projects and if such a project is successful, they're right away accepted into one of the newly built universities. Today many newspapers printed an article about the smartest student of 11th School in Severokholm, Romashka Kristalova, and her rocket project. With help of her classmates, she assemled a rocket model that managed to reach higher layers of atmosphere. Our students aspire to conquer space!"
stalliongrad.116.d_nuke:0 "Many competitions are being held among the graduates around the country each year. The brightest young ponies present their scientific projects and if such a project is successful, they're right away accepted into one of the newly built universities. A student of mathematician class in 13th School of Stalliongrad modelled nuclear fission as his project. This bright student should go to St.Petershoof!"
stalliongrad.116.d_magic:0 "Many competitions are being held among the graduates around the country each year. The brightest young ponies present their scientific projects and if such a project is successful, they're right away accepted into one of the newly built universities. A student of Stavropon, Pink Solstice has extraordinary interest in magic. He's been recording and studying all spells her classmates were able to cast and tried recreating them using crystals that she collected on a trip to Sovenok pioneer camp. The University of Magic is waiting for her!"
stalliongrad.116.a:0 "Study well, kids."
stalliongrad.116.b:0 "Follow this example, kids."
stalliongrad.116.c:0 "Learn, Learn and Learn."
stalliongrad.116.e:0 "Magic is in the hearts of proletariat."
